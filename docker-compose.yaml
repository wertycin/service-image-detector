version: "3.9"

services:
  image-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-detector
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - MODEL_PATH=/app/data/models/yolo_contacts.pt
      - DEVICE=cpu  # Override to 'cuda' for GPU
      - LOG_LEVEL=INFO
      - WORKERS=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
